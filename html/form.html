<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up | Bid Spirit</title>
        <!-- CSS file -->
        <!-- Font Awesome 5 CDN link to add social icons in html5 registration form -->

            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.css"
        />
        <link
            rel="icon"
            href="../images/Logo2.png"
            type="image/gif"
            sizes="64x64"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap"
            rel="stylesheet"
        />
        <!-- jQuery CDN link -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="../css/style.css" />
        <link rel="stylesheet" href="../css/formStyle.css" />
    </head>

    <body>
        <header>
            <nav
                class="navbar navbar-expand-lg navbar-light border-bottom fixed-top bg-white"
            >
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html">
                        <img
                            src="../images/Logo.png"
                            alt=""
                            width="48"
                            height="48"
                        />
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span>
                            <script src="https://cdn.lordicon.com/qjzruarw.js"></script>
                            <lord-icon
                                src="https://cdn.lordicon.com/bwhjesak.json"
                                trigger="morph"
                                style="width: 32px; height: 32px"
                            >
                            </lord-icon>
                        </span>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarSupportedContent"
                    >
                        <ul class="nav navbar-nav me-auto mb-2 mb-lg-0">
                            <li>
                                <a
                                    class="nav-link"
                                    aria-current="page"
                                    href="../index.html"
                                    >Home</a
                                >
                            </li>
                            <li>
                                <a class="nav-link" href="../html/products.html"
                                    >Products</a
                                >
                            </li>
                            <li>
                                <a class="nav-link" href="../html/about.html"
                                    >About</a
                                >
                            </li>
                            <li>
                                <a class="nav-link" href="../html/contact.html"
                                    >Contact</a
                                >
                            </li>
                            <li>
                                <a class="nav-link" href="../html/gallery.html"
                                    >Gallery</a
                                >
                            </li>
                            <li>
                                <a class="nav-link" href="../html/sitemap.html"
                                    >Site map</a
                                >
                            </li>
                        </ul>
                        <ul
                            class="nav-left navbar-nav ms-2 mb-2 mb-lg-0"
                            id="sign"
                        >
                            <li>
                                <a href="../html/form.html" class="nav-link"
                                    >Sign Up</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div id="form" style="margin-top: 2.5rem; min-width: 1200px">
            <div class="formWraper">
                <div class="formDiv" id="signUp">
                    <img src="../images/Logo.png" alt="" />
                    <br />
                    <br />
                    <h2>Create Account</h2>
                    <br />
                    <form action="../index.html" method="get">
                        <div class="formGroup">
                            <i class="far fa-user"></i>
                            <input
                                type="text"
                                name="username"
                                id="name"
                                placeholder="Username"
                            />
                        </div>

                        <div class="formGroup">
                            <i class="far fa-envelope"></i>
                            <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="Email"
                            />
                        </div>

                        <div class="formGroup">
                            <i class="fas fa-lock"></i>
                            <input
                                type="password"
                                name="pass"
                                id="password"
                                placeholder="Password"
                            />
                        </div>
                        <button type="submit" class="btn">SIGN UP</button>
                    </form>
                    <!-- login button, for mobile only -->
                    <div class="hideBtn loginBtn-mobile textStyle">
                        <p>
                            <span class="hoverColor"></span>
                        </p>
                    </div>
                </div>

                <!---------- Let's add code for Signin form -------->
                <div class="signIn" id="signIn">
                    <img src="../images/Logo.png" alt="" />
                    <br />
                    <br />
                    <br />
                    <h2 class="signInText">Sign In</h2>
                    <br />
                    <form action="../index.html" method="get">
                        <div class="formGroup">
                            <i class="far fa-envelope"></i>
                            <input
                                type="text"
                                name="username"
                                id="email"
                                placeholder="Email"
                            />
                        </div>

                        <div class="formGroup">
                            <i class="fas fa-lock"></i>
                            <input
                                type="password"
                                name="pass"
                                id="password"
                                placeholder="Password"
                            />
                        </div>
                        <button type="submit" class="btn">LOG IN</button>
                    </form>
                    <!-- Create Account button, for mobile only -->
                    <div class="hideBtn signUpBtn-mobile textStyle">
                        <p>
                            <span class="hoverColor"></span>
                        </p>
                    </div>
                </div>

                <!-- Right section of responsive registration form -->
                <div class="welcomeDiv">
                    <h2>Welcome Back!</h2>
                    <p class="text">
                        Get in touch with us for our news letter and more
                        updates.
                    </p>
                    <!-- Adding SignIn toggle button -->
                    <div class="toggleBtn loginBtn">
                        <p class="textAboveBtn"></p>
                        <button type="submit" class="btn2">SIGN IN</button>
                    </div>

                    <!-- Adding Create account toggle button -->
                    <div class="toggleBtn signUpBtn">
                        <p class="textAboveBtn"></p>
                        <button type="submit" class="btn2">
                            Create Account
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/jqueryfile.js"></script>
        <script

            crossorigin="anonymous"
        ></script>
        <!-- Linking jQuery file with HTML -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"
            integrity="sha512-d8F1J2kyiRowBB/8/pAWsqUl0wSEOkG5KATkVV4slfblq9VRQ6MyDZVxWl2tWd+mPhuCbpTB4M7uU/x9FlgQ9Q=="
            crossorigin="anonymous"
        ></script>
    </body>
</html>
